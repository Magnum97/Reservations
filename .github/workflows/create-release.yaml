# This workflow will create a release on v-tag push

name: Create release
#descriptiom: "create a release on v-tag push"
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - uses: actions/checkout@v2
      - name: Build project
        uses: OrangeLabs-moe/gradle-actions@v5.0-openjdk-8
        with:
          args: build
      - uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # TODO Edit body with changelog before pushing tags.
          body: |
            Changelog for ${{ steps.get_version.outputs.VERSION }} :
            * Remove lombok from dependency list
            * Add lombok plugin for Gradle
            * Rename workflow files for easy identification
            * Cleanup action.yml workflow
            * Create-release workflow only zips folders
          files: build/libs/
#          files: Reservations:build/libs/
          gzip: folders

      - name: Send file JAR to discord channel
        uses: sinshutu/upload-to-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: $GITHUB_WORKFLOW/build/libs/Reservations-1.2.2.jar
