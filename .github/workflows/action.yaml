name: Build and test

on:
  push:
    branches:
      - '!master'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v2
      - name: Build with gradle
        run: ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/libs

