# This workflow will create a release on v-tag push

name: Create release
#descriptiom: "create a release on v-tag push"
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Generate the artifacts
        uses: skx/github-action-build@master
        with:
          builder: ${{ github.home }}/build.gradle
      - uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # TODO Edit body with changelog before pushing tags.
          body: |
            * Add workflow to build and upload artifact
            * Add artifacts to new github release
          files: ${{ github.workspace }}/build/lib/Reservations.jar

