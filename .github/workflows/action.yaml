name: "Build and test"
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
      - name: "Setup JDK 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: "Guild with Gradle wrapper"
        run: |
          chmod +x gradlew
          ./gradlew build
      - name: "Upload artifact"
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/libs/
